<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize seu Lanche</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos CSS adicionais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .ingredients {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }

        button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monte o seu Lanche</h1>
        <form id="orderForm">
            <div id="ingredients" class="ingredients"></div>
            <h2>Total: <span id="totalPrice">R$ 0.00</span></h2>
            <button type="button" onclick="checkout()">Finalizar Pedido</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // Script JavaScript
        const ingredients = [
            { name: 'Pão', price: 5.00 },
            { name: 'Alface', price: 2.00 },
            { name: 'Tomate', price: 2.00 },
            { name: 'Batata palha', price: 2.00 },
            { name: 'Hambúrguer', price: 5.00 },
            { name: 'Calabresa', price: 3.50 },
            { name: 'Frango', price: 3.50 },
            { name: 'Bacon', price: 3.50 },
            { name: 'Ovo', price: 3.00 },
            { name: 'Salsicha', price: 3.00 },
            { name: 'Cebola', price: 2.00 },
            { name: 'Presunto', price: 3.00 },
            { name: 'Mussarela', price: 3.00 },
            { name: 'Molho alho', price: 2.00 },
            { name: 'Molho verde', price: 2.00 },
            { name: 'Molho azeitona', price: 2.00 },
            { name: 'Molho ketchup', price: 2.00 },
            { name: 'Molho mostarda', price: 2.00 },
            { name: 'Molho maionese', price: 2.00 },
            // Adicione mais ingredientes conforme necessário
        ];

        let total = 0;
        let selectedIngredients = [];

        function displayIngredients() {
            const ingredientsDiv = document.getElementById('ingredients');
            ingredientsDiv.innerHTML = '';
            ingredients.forEach(ingredient => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = ingredient.name;
                checkbox.value = ingredient.price;
                checkbox.addEventListener('change', updateTotal);
                ingredientsDiv.appendChild(checkbox);

                const label = document.createElement('label');
                label.textContent = `${ingredient.name} - R$ ${ingredient.price.toFixed(2)}`;
                ingredientsDiv.appendChild(label);

                ingredientsDiv.appendChild(document.createElement('br'));
            });
        }

        function updateTotal() {
            total = 0;
            selectedIngredients = [];
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                total += parseFloat(checkbox.value);
                selectedIngredients.push(checkbox.name);
            });
            document.getElementById('totalPrice').textContent = `R$ ${total.toFixed(2)}`;
        } 

        function checkout() {
            if (selectedIngredients.length === 0) {
                alert('Por favor, selecione pelo menos um ingrediente.');
                return;
            }

            const formattedIngredients = selectedIngredients.join(', ');
            const message = `Pedido: ${formattedIngredients}\nTotal: R$ ${total.toFixed(2)}`;

            // Modifique o número de telefone aqui
            const phoneNumber = '18991482335';

            // Gerar link para enviar mensagem no WhatsApp
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            // Abrir o WhatsApp em uma nova janela
            window.open(whatsappLink, '_blank');
        }

        window.onload = function() {
            displayIngredients();
        };
    </script>
</body>
</html>
